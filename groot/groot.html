<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot Sticker</title>
    <link rel="stylesheet" href="grootstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="top-page-wrapper">
        <div class="website-title">Panboo Creations</div>
        <nav class="navigation">
            <a>Search</a>
            <a>Cart</a>
            <a>About Us</a>
        </nav>
        <div class="top-page-line" id="top-page-line" ></div>
    </div>




    <div class="photo-slide-wrapper">
        <div class="photo-slide-container">
            <div class="slide slide-1" style="background-image: url(groot-4.jpg);"></div>
            <div class="slide slide-2" style="background-image: url(groot-1.jpg);"></div>
            <div class="slide slide-3" style="background-image: url(groot-2.jpg);"></div>
            <div class="slide slide-4" style="background-image: url(groot-3.jpg);"></div>
            <div class="slide slide-5" style="background-image: url(groot.jpg);"></div>
            <i class="fa-solid fa-chevron-left left-arrow" id="arrow-left" style="color: white;"></i> 
            <i class="fa-solid fa-chevron-right right-arrow" id="arrow-right" style="color: white;"></i> 
        </div>
    </div>

    <div class="sticker-text-wrapper">
        <div class="price">$2.49</div>
        <div class="sticker-description">Groot Sticker, Single Sticker, Vinyl Sticker, We Are Groot, Laptop Sticker Decal, Baby Groot</div>
        <div class="shipping-text">Ships from California</div>
        
        <div class="return-text">Returns & exchanges accepted</div>
        <div class="quantity-selector-wrapper">
            <div class="quantity-box">
                <div class="quantity-text">01</div>
                <div class="plus-text">+</div>
                <div class="minus-text">-</div>
            </div>  
        </div>
        <div class="add-cart-wrapper">
            <div class="add-cart-box"><h1 class="add-cart-text">Add to Cart</h1></div>
        </div>


    

<script src="grootscript.js"></script>
</body>
